<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      border: 1px solid #999;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: transparent;
      transition: background-color 0.3s, color 0.3s;
    }
    .card.revealed {
      color: white;
    }
    .card.matched {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <div class="grid"></div>
  <script>
    const grid = document.querySelector('.grid');

    // Цвета для карточек (8 пар)
    const colors = [
      'red', 'red', 'blue', 'blue',
      'green', 'green', 'yellow', 'yellow',
      'purple', 'purple', 'orange', 'orange',
      'pink', 'pink', 'teal', 'teal',
    ];

    // Перемешивание цветов
    colors.sort(() => 0.5 - Math.random());

    // Создание карточек
    colors.forEach((color) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.color = color;
      grid.appendChild(card);

      // Открытие карточки
      card.addEventListener('click', () => {
        if (card.classList.contains('revealed') || card.classList.contains('matched')) return;

        card.style.backgroundColor = color;
        card.classList.add('revealed');

        const revealedCards = document.querySelectorAll('.card.revealed:not(.matched)');

        // Проверка совпадений
        if (revealedCards.length === 2) {
          if (revealedCards[0].dataset.color === revealedCards[1].dataset.color) {
            revealedCards.forEach((card) => card.classList.add('matched'));
          } else {
            setTimeout(() => {
              revealedCards.forEach((card) => {
                card.style.backgroundColor = '#ccc';
                card.classList.remove('revealed');
              });
            }, 1000);
          }
        }
      });
    });
  </script>
</body>
</html>
