<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ "–ü–∞–º—è—Ç—å"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 320px;
        }
        .card {
            width: 70px;
            height: 70px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
        }
        .card.flipped {
            background-color: #4caf50;
        }
        .card.matched {
            background-color: #8bc34a;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>–ò–≥—Ä–∞ "–ü–∞–º—è—Ç—å"</h1>
    <div class="grid" id="grid"></div>
    <script>
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
        const symbols = ['üçé', 'üçå', 'üçì', 'üçá', 'üçí', 'üçâ', 'ü•ù', 'üçç'];
        const cards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);

        const grid = document.getElementById('grid');
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫
        cards.forEach(symbol => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.symbol = symbol;
            card.addEventListener('click', flipCard);
            grid.appendChild(card);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
        function flipCard() {
            if (lockBoard || this === firstCard || this.classList.contains('flipped')) return;

            this.classList.add('flipped');
            this.textContent = this.dataset.symbol;

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π
        function checkForMatch() {
            lockBoard = true;
            if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–æ–≤–ø–∞–≤—à–∏—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            resetBoard();
        }

        // –ü–µ—Ä–µ–≤–æ—Ä–æ—Ç –∫–∞—Ä—Ç–æ—á–µ–∫ –æ–±—Ä–∞—Ç–Ω–æ
        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard.textContent = '';
                secondCard.textContent = '';
                resetBoard();
            }, 1000);
        }

        // –°–±—Ä–æ—Å —Ç–µ–∫—É—â–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }
    </script>
</body>
</html>
